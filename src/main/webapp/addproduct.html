
<html>
<head>
<title>Add Product</title>
<!-- Bootstrap CDN link to get the support of Bootstrap -->
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >


     <!-- this is the java script validation cod location -->
     <script type="text/javascript"  src="formvalidation.js"></script>
</head>

<body>
<div class="container mt-5 text-center">

<h2 class="text-center font -italic mb-2">Save Product data....</h2>
<form method="post" action="./AddProductServlet" enctype="multipart/form-data" onsubmit="return validationForm()">


<div class="form-group">
<label class="font-italic font-weight-bold" for="proId">ProductId:</label>
<input type="text" class="form-control-sm" id="proId" name="proId"  required>
</div>

<div class="form-group">
<label class="font-italic font-weight-bold" for="proName">ProductName:</label>
<input type="text" class="form-control-sm" id="proName" name="proName" required>
</div>

<div class="form-group">
<label class="font-italic font-weight-bold" for="proPrice">ProductsPrice:</label>
<input type="text" class="form-control-sm" id="proPrice" name="proPrice" required>
</div>


<div class="form-group">
<label class="font-italic font-weight-bold" for="proBrand">ProductBrand:</label>
<input type="text" class="form-control-sm" id="proBrand" name="proBrand" required>
</div>


<div class="form-group">
<label class="font-italic font-weight-bold" for="proMadein">ProductMadein:</label>
<input type="text" class="form-control-sm" id="proMadein" name="proMadein" required>
</div>

<div class="form-group">
<label class="font-italic font-weight-bold" for="proMfgDt">ProductMfgDt:</label>
<input type="date" class="form-control-sm" id="proMfgDt" name="proMfgDt" required>
</div>


<div class="form-group">
<label class="font-italic font-weight-bold" for="proExpDt">ProductExpDt:</label>
<input type="date" class="form-control-sm" id="proExpDt" name="proExpDt" required>
</div>


<div class="form-group">
<label class="font-italic font-weight-bold" for="proImage">ProductImage:</label>
<input type="file" class="form-control-file-sm" id="proImage" name="proImage" accept="image/*" required>
</div>



<div class="form-group">
<label class="font-italic font-weight-bold" for="proAudio">ProductAudio:</label>
<input type="file" class="form-control-file-sm" id="proAudio" name="proAudio" accept="audio/*" required>
</div>



<div class="form-group">
<label class="font-italic font-weight-bold" for="proVideo">ProductVideo:</label>
<input type="file" class="form-control-file-sm" id="proVideo" name="proVideo" accept="video/*" required>
</div>



<div>

<input type="submit" class="btn btn-success" value="save Product"/> 
<a href="productList.jsp" class="btn btn-primary">ListofProduct</a>
</div>

</form>
</div>

</body>
</html>
